<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="../p2/style-reset.css"/>
        <link rel="stylesheet" href="../p2/style.css"/>
    </head>
    <body>
        <header>
            <div class="encabezado">
                <h1><img src="../p2/imagenes/logo.png" alt="Logo Barbería Alura"/></h1>
                <nav>
                    <ul>
                        <li><a href="../p1/index.html">Home</a></li>
                        <li><a href="../p2/productos.html">Productos</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido"/>

                <label for="correoelectronico">Correo electrónico</label>
                <input type="text" id="correoelectronico"/>

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono"/>

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"></textarea>
                
                <div>
                    <p>¿Cómo le gustaría que lo contactemos?</p>

                    <label for="radio-email">Email</label>
                    <input type="radio" name="contacto" value="email" id="radio-email" />
    
                    <label for="radio-telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono"/>
    
                    <label for="radio-whatsapp">WhatsApp</label>
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">
                </div>

                <label><input type="checkbox"/>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar"/>
                
            </form>            
        </main>
        <footer>
            <img src="../p2/imagenes/logo-blanco.png"/>
            <p class="copyright">&copy; Barbería Alura - 2022</p>
        </footer>
    </body>
</html>

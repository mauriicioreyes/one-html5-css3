<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="../p2/style-reset.css"/>
        <link rel="stylesheet" href="../p2/style.css"/>
    </head>
    <body>
        <header>
            <div class="encabezado">
                <h1><img src="../p2/imagenes/logo.png" alt="Logo Barbería Alura"/></h1>
                <nav>
                    <ul>
                        <li><a href="../p1/index.html">Home</a></li>
                        <li><a href="../p2/productos.html">Productos</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron"/>

                <label for="correoelectronico">Correo electrónico</label>
                <input type="text" id="correoelectronico" class="input-padron"/>

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" class="input-padron"/>

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
                
                <div>
                    <p>¿Cómo le gustaría que lo contactemos?</p>

                    <label for="radio-email">
                        <input type="radio" name="contacto" value="email" id="radio-email"/>
                        Email
                    </label>
    
                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="telefono" id="radio-telefono"/>
                        Teléfono
                    </label>
    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"/>
                        WhatsApp
                    </label>

                    <label for="radio-elmau">
                        <input type="radio" name="contacto" value="elmau" id="radio-elmau"/>
                        Mauricio
                    </label>
                </div>

                <div>
                    <p>¿En cuál horario prefiere ser atendido?</p>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>

                <label class="input-checkbox">
                    <input type="checkbox"/>¿Le gustaría recibir novedades de la Barbería Alura?
                </label>

                <input type="submit" value="Enviar"/>
                
            </form>            
        </main>
        <footer>
            <img src="../p2/imagenes/logo-blanco.png"/>
            <p class="copyright">&copy; Barbería Alura - 2022</p>
        </footer>
    </body>
</html>
